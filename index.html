<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Projection</title>
<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    height: 100%;
    background: #000;
    color: #fff;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    overflow: hidden;
  }

  /* Fullscreen video container */
  .video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    opacity: 1; /* immediate display to avoid animation issues */
  }

  /* Subtle ambient glow */
  .video-container::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    box-shadow: 0 0 120px rgba(255,255,255,0.03) inset;
    pointer-events: none;
  }

  iframe {
    width: 90%;
    height: 90%;
    border: none;
    background: #000;
    box-shadow: 0 0 40px rgba(255,255,255,0.02);
  }

  /* Optional subtle title */
  .title {
    position: fixed;
    bottom: 2%;
    width: 100%;
    text-align: center;
    font-size: 1em;
    color: #fff;
    opacity: 0.5;
    letter-spacing: 0.05em;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="video-container">
  <iframe
    src="https://www.youtube.com/embed/M47nQ-f-0bM?autoplay=1&mute=1&controls=0&modestbranding=1&playsinline=1"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>
</div>

<div class="title">live projection</div>

<!-- Optional ambient audio -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9e87f9d9f1.mp3?filename=ambient-hum-11367.mp3" type="audio/mpeg">
</audio>

</body>
</html>
