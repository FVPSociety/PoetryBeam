<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Projection</title>
<style>
  /* Reset and neutral base */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    height: 100%;
    background: #000;
    color: #fff;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  }

  /* Fullscreen video container */
  .video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }

  iframe {
    width: 90%;
    height: 90%;
    border: none;
    background: #000;
  }

  /* Optional subtle title overlay */
  .title {
    position: fixed;
    bottom: 2%;
    width: 100%;
    text-align: center;
    font-size: 1em;
    color: #fff;
    opacity: 0.6;
    letter-spacing: 0.05em;
    pointer-events: none;
  }
</style>
</head>
<body>

<div class="video-container">
  <iframe
    src="https://www.youtube.com/embed/M47nQ-f-0bM?autoplay=1&mute=1&controls=0&modestbranding=1&playsinline=1"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>
</div>

<div class="title">live projection</div>

</body>
</html>
