<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Curated Cinema Live</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #0f0f0f;
      font-family: 'Cinzel', serif;
      color: #e8e2d6;
      overflow: hidden;
    }

    /* Cinematic “screen” frame */
    .frame {
      position: relative;
      width: 85vw;
      height: 70vh;
      margin: 7vh auto;
      border: 14px solid #b09d72;
      box-shadow: 
        0 0 80px rgba(176,157,114,0.9), 
        inset 0 0 40px rgba(0,0,0,0.6);
      background-color: black;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Scanline texture */
    .scanlines::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 3px
      );
      pointer-events: none;
      z-index: 2;
    }

    /* Subtle glow / ambient light */
    .frame::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: 0 0 120px rgba(176,157,114,0.4) inset;
      pointer-events: none;
      z-index: 1;
    }

    /* Title text at top */
    .title {
      position: fixed;
      top: 3vh;
      width: 100%;
      text-align: center;
      font-size: 2.2em;
      color: #b09d72;
      letter-spacing: 2px;
      text-shadow: 0 0 12px rgba(176,157,114,0.8);
    }

    /* Scrolling “club message” ticker */
    .ticker {
      position: fixed;
      bottom: 20px;
      width: 100%;
      font-family: 'Courier New', monospace;
      font-size: 1.1em;
      color: #b09d72;
      white-space: nowrap;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 30s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="title">Curated Cinema Live</div>

  <div class="frame scanlines">
    <iframe
      src="https://www.youtube.com/embed/M47nQ-f-0bM?autoplay=1&mute=1&controls=0&modestbranding=1&playsinline=1"
      allow="autoplay; encrypted-media"
    ></iframe>
  </div>

  <div class="ticker">
    <span>Welcome to our live screening • A curated channel for film lovers • Cinematic voice & timeless tone</span>
  </div>

</body>
</html>
